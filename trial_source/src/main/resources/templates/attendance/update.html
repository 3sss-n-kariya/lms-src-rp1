<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>勤怠情報変更｜LMS</title>
</head>
<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

<!--Task27-->
<!--	 エラーメッセージ -->
	<th:block th:if="${errorCount != 0}" id="error">
		<ul style="padding-left: 0; list-style: none;" th:each="errors :${errorList}">
			<li th:if="${errors != null}"><span th:text="'*' + '&nbsp' + ${errors}" class="help-inline error"></span>
			</li>
		</ul>
	</th:block>
<!--Task27-->

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">
<!--Task27-->
			<form th:action="@{/attendance/update}" method="post" th:object="${attendanceForm}">
				<div class="table-scroll">
				<table class="table table-hover dataTable no-footer">
					<thead>
						<tr>
							<th class="w140">日付</th>
							<th class="w300">コース内容</th>
							<th class="w70">定時</th>
							<th class="w70">出勤</th>
							<th class="w70">退勤</th>
							<th class="w80">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w240">備考</th>
						</tr>
					</thead>
					<tbody>
						<!--Task27-->
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
								<td class="w70" >
									<button type="button" class="btn btn-success default-button js-regular">定時</button>
								</td>
								<td class="w240">
								  <div class="form-inline">
								    <!-- 出勤: 時 -->
								    <!--Task27-->
								    <select class="form-control" th:name="|attendanceList[${stat.index}].startHour|" th:errorclass="errorInput">
								      <option value=""></option>
								      <option th:each="opt : ${attendanceForm.hourOptions}" th:value="${opt.key}" th:text="${opt.value}"
								              th:selected="${opt.key == dailyAttendanceForm.startHour}">
								      </option>
								    </select>
								    ：
								    <!-- 出勤: 分 -->
								    <!--Task27-->
								    <select class="form-control" th:name="|attendanceList[${stat.index}].startMinute|" th:errorclass="errorInput">
								      <option value=""></option>
								      <option th:each="opt : ${attendanceForm.minuteOptions}" th:value="${opt.key}" th:text="${opt.value}"
								              th:selected="${opt.key == dailyAttendanceForm.startMinute}">
								      </option>
								    </select>
								  </div>
								</td>
								<td class="w240">
								  <div class="form-inline">
								    <!-- 出勤: 時 -->
								    <!--Task27-->
								    <select class="form-control" th:name="|attendanceList[${stat.index}].endHour|" th:errorclass="errorInput">
								      <option value=""></option>
								      <option th:each="opt : ${attendanceForm.hourOptions}" th:value="${opt.key}" th:text="${opt.value}"
								              th:selected="${opt.key == dailyAttendanceForm.endHour}">
								      </option>
								    </select>
								    ：
								    <!-- 出勤: 分 -->
								    <!--Task27-->
								    <select class="form-control" th:name="|attendanceList[${stat.index}].endMinute|" th:errorclass="errorInput">
								      <option value=""></option>
								      <option th:each="opt : ${attendanceForm.minuteOptions}" th:value="${opt.key}" th:text="${opt.value}"
								              th:selected="${opt.key == dailyAttendanceForm.endMinute}">
								      </option>
								    </select>
								  </div>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control">
										<option th:each="blankTime : ${attendanceForm.blankTimes}" th:value="${blankTime.key}" th:inlne="text" class="form-control" 
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w240">
									<input type="text" th:name="|attendanceList[${stat.index}].note|" th:value="${dailyAttendanceForm.note}" class="form-control"></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				</div>
				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" onclick="return check()" />
				</div>
			</form>
		</div>
	</div>
	
<!--	定時ボタンのjs-->
	<script>
	  document.addEventListener('click', function (e) {
	    const btn = e.target.closest('.js-regular');
	    if (!btn) return;
	    const tr = btn.closest('tr');
	    if (!tr) return;
	    const startHour   = tr.querySelector('select[name*=".startHour"]');
	    const startMinute = tr.querySelector('select[name*=".startMinute"]');
	    const endHour     = tr.querySelector('select[name*=".endHour"]');
	    const endMinute   = tr.querySelector('select[name*=".endMinute"]');
	    if (startHour)   startHour.value   = '9';
	    if (startMinute) startMinute.value = '0';
	    if (endHour)     endHour.value     = '18';
	    if (endMinute)   endMinute.value   = '0';
	  });
	</script>

<!--	更新ボタン押下時確認ダイアログ表示-->
	<script type="text/javascript"> 
		function check(){
			if(window.confirm('更新します。よろしいですか？')){
				// 「OK」押下で送信を実行
				return true;
			}
			else{
				return false; 
			}
		}
	</script>

</body>
</html>
